name: Update Rules
on: 
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
jobs:
  myjob:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Update Adguard
        run: |
          bash ./shell/Adguard/main.sh
      - name: Update Adguard Home
        run: |
          bash ./shell/AGH/main.sh
      - name: Move files
        run: |
          cd script
          mv  adguard.txt dns.txt ../
      - name: Git push assets to Github and Coding
        run: |
          git init
          git config --local user.name "actions"
          git config --local user.email "action@github.com"
          git branch -m main
          git add --all
          git commit -m "Updated at $(date)"
          git remote add origin "https://github.com/MohamedElashri/filters.git"
          git fetch --unshallow origin
          git push -u -f origin --all
      
